<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="post" action="http://localhost:8000/">
    <div class="navbar">
        <div class="navbar-1">
            <p style="position: relative;right:400px;"><a href="#">Great Quotes</a></p>
            <p style="position: relative;left:250px;"><a href="http://localhost:8000/">All Quotes</a></p>
            <p style="position: relative;left:350px;"><a href="http://localhost:8080/">New Quotes</a></p>
        </div>
    </div>
    <div class="square">
        <span style="position: relative;top: 20px;left: 30px;font-weight: 700;font-size: 18px;">Author :</span>
        <input style="position: relative;top: 30px;left: 25px;width: 350px;" type="text" name="title" id="">
        <span style="position: relative;top: 50px;left: 30px;font-weight: 700;font-size: 18px;">Quotes :</span>
        <textarea style="position: relative;top: 60px;left: 25px;width: 350px;height: 60px;" name="content" type="text"></textarea>
        <input type="submit" style="position: relative;top: 80px;left: 25px;height: 30px;width: 90px;background-color: rgb(13, 93, 13);color: white;border-radius: 7px;"><a href="http://localhost:8000/">Add Quotes</a></input>
    </div>
</form>
<!-- <script type="module" src="server.js"></script> -->
</body>
</html>
